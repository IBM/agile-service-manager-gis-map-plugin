<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="referrer" content="no-referrer" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASM Topology Mapper</title>
  </head>
  <body>
    <div class="bx--loading-overlay">
      <div id="my-loading" data-loading class="bx--loading">
        <svg class="bx--loading__svg" viewBox="-75 -75 150 150">
          <title>Loading</title>
          <circle class="bx--loading__stroke" cx="0" cy="0" r="37.5" />
        </svg>
      </div>
    </div>


    <div id="my-inline-loading" data-inline-loading class="bx--inline-loading inline-loading" role="alert" aria-live="assertive">
      <div class="bx--inline-loading__animation">
        <div data-inline-loading-spinner class="bx--loading bx--loading--small">
          <svg class="bx--loading__svg" viewBox="-75 -75 150 150">
            <circle class="bx--loading__background" cx="0" cy="0" r="26.8125" />
            <circle class="bx--loading__stroke" cx="0" cy="0" r="26.8125"/>
          </svg>
        </div>
      </div>
      <p data-inline-loading-text-active class="bx--inline-loading__text">Loading locations...</p>
    </div>

    <div id="map"></div>
    <script>
      /* These are populated via config.js for use elsewhere */
      window.asmUIURL = "{{{asmUIURL}}}";
      window.BOUNDARY_TYPES = "{{boundaryEntityTypes}}";
      window.BOUNDARY_PROPS = "{{boundaryPropertyNames}}";
      window.POPUP_IGNORE_PROPERTIES = "{{popupIgnoreProperties}}";
      window.TOOLTIP_PROPERTIES = "{{tooltipProperties}}";
      window.UPDATE_RATE = "{{updateRate}}";
      window.LINK_TYPES = "{{linkEdgeTypes}}";
      window.LINK_COLOR_PROPS = "{{linkColorPropertyNames}}";
      window.AFFECTED_RADIUS_PROPS = "{{affectedRadiusPropertyNames}}";
      window.RETURN_COMPOSITES = "{{returnComposites}}";
      window.INIT_VIEW_LOCATION = "{{initialViewLocation}}";
      window.INIT_ZOOM_LEVEL = "{{initialZoomLevel}}";
      window.LOCATION_TYPES_CONFIG = "{{locationTypesConfig}}";
    </script>
   	<script src="./bundle.js"></script>
  </body>
</html>
